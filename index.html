<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Invoice</title>
    <link rel="stylesheet" href="./style.css">
     <!-- for num to word -->
     <script src="https://cdn.jsdelivr.net/npm/number-to-words@1.2.4/numberToWords.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/n2words@1.2.1/dist/n2words.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/n2words@1.21.0/dist/n2words.min.js"></script>

</head>
<body>
    <div class="invoice">
        <div class="header">
            <div class="logo-placeholder">LOGO</div>
            <div class="title">Cash Invoice</div>
        </div>

        <form id="invoiceForm">
            <div class="details">
                <div>
                    <label for="name">Customer Name:</label>
                    <input type="text" class="custmerData" id="name" name="name" required><br>

                    <label for="date">Date:</label>
                    <input type="date"  id="date" name="date" required><br>

                    <label for="billNo">Invoice No.:</label>
                    <input type="text" id="billNo" name="billNo" required><br>

                    <label for="mop">M.O.P:</label>
                    <input type="text" id="mop" name="mop" required><br>
                </div>

                <div>
                    <label for="contact">Contact:</label>
                    <input type="text" class="custmerData" id="contact" name="contact"><br>

                    <label for="address">Address:</label>
                    <input type="text" class="custmerData" id="address" name="address"><br>
                    <div class="toggle-container">
                        <label class="toggle-label" for="gst-toggle">GST</label>
                        <input type="checkbox" id="gst-toggle" class="toggle-checkbox">
                        <label class="toggle-label" for="wt-toggle">Gross wt</label>
                        <input type="checkbox" id="wt-toggle" class="toggle-checkbox">
                      </div>
                </div>
            </div>

            <div class="table-container">
                <table id="jewelryTable">
                    <thead>
                        <tr>
                           
                            <th>Style number</th>
                            <th>Brand</th>
                            <th>Item Name</th>
                            <th>PCS</th>
                            <th>Carat</th>
                            <th>Gross Weight</th>
                            <th>Net Weight</th>
                            <th>Stone Nos</th>
                            <th>Stone Price</th>
                            <th>Gold Rate</th>
                            <th>Labour</th>
                            <th class="totalValue">Total</th>
                            <th>misc</th>
                            <th>MiscValue</th>
                            <th>HM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          
                            <td><input type="text" name="styleNumber[]"></td>
                            <td><input type="text" name="brand[]"></td>
                            <td><input type="text" name="itemName[]"></td>
                            <td><input type="text" name="pcs[]"></td>
                            <td><input type="text" name="carat[]"></td>
                            <td><input type="number" step="0.001" name="grossWeight[]"></td>
                            <td><input type="number" step="0.001" name="netWeight[]"></td>
                            <td><input type="number" name="stoneNos[]"></td>
                            <td><input type="number" name="stonePrice[]"></td>
                            <td><input type="number" name="goldRate[]"></td>
                            <td><input type="number" name="labour[]"></td>
                            <td><input type="number" name="total[]"></td>
                            <td><textarea name="misc[]" ></textarea></td>
                            <td><input type="number" name="miscValue[]"></td>
                            <td><input type="checkbox"  name="hallMark"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="addRow()">Add Row</button><br><br>
                <button type="button" onclick="deleteLastRow()">Delete Last Row (Global)</button>
            </div>

            <div class="footer">
               
               
            </div>

            <button type="submit">Generate PDF</button>
        </form>

        <textarea name="" id="" rows="4"></textarea>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Include jsPDF autoTable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
   
    
    <script src="script.js"></script> 
</body>
</html>
